query GetOrderDetails($id: ID!) {
  order(id: $id) {
    id
    name
    legacyResourceId
    createdAt
    displayFulfillmentStatus
    displayFinancialStatus
    customer {
      firstName
      lastName
      email
    }
    shippingLine {
      title
    }
    lineItems(first: 50) {
      edges {
        node {
          id
          title
          variantTitle
          quantity
          originalUnitPriceSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          customAttributes {
            key
            value
          }
        }
      }
    }
  }
}
