query ListRecentOrders($first: Int!, $query: String) {
  orders(first: $first, query: $query, sortKey: CREATED_AT, reverse: true) {
    edges {
      node {
        id
        name
        legacyResourceId
        createdAt
        email
        displayFinancialStatus
        customer {
          firstName
          lastName
        }
        shippingLine {
          title
        }
      }
    }
  }
}
