services:
  # =============================================================================
  # Infrastructure
  # =============================================================================
  postgres:
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fotomalovanky}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fotomalovanky}
      POSTGRES_DB: ${POSTGRES_DB:-fotomalovanky}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fotomalovanky}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Enable AOF persistence for message durability
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mercure:
    image: dunglas/mercure
    env_file:
      - path: .env
        required: false
    environment:
      SERVER_NAME: ":3000"
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_PUBLISHER_JWT_KEY:-change-me-publisher-secret-key}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_SUBSCRIBER_JWT_KEY:-change-me-subscriber-secret-key}
      # Allow anonymous subscribers (for development)
      MERCURE_EXTRA_DIRECTIVES: |
        anonymous
        cors_origins http://localhost:5173 http://127.0.0.1:5173
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Backend Services
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: .docker/dev/Dockerfile
    env_file:
      - path: .env
        required: false
      - path: backend/.env
        required: false
    volumes:
      - ./backend:/app
      - /app/.venv
      - backend_cache:/root/.cache
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fotomalovanky}:${POSTGRES_PASSWORD:-fotomalovanky}@postgres:5432/${POSTGRES_DB:-fotomalovanky}
      REDIS_URL: redis://redis:6379/0
      MERCURE_URL: http://mercure:3000/.well-known/mercure
      BACKEND_CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      # S3 Storage (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: fotomalovanky
      S3_REGION: auto
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_FORCE_PATH_STYLE: "true"
      S3_PUBLIC_URL: http://localhost:9000/fotomalovanky
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mercure:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  dramatiq:
    build:
      context: ./backend
      dockerfile: .docker/dev/Dockerfile
    env_file:
      - path: .env
        required: false
      - path: backend/.env
        required: false
    volumes:
      - ./backend:/app
      - /app/.venv
      - backend_cache:/root/.cache
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fotomalovanky}:${POSTGRES_PASSWORD:-fotomalovanky}@postgres:5432/${POSTGRES_DB:-fotomalovanky}
      REDIS_URL: redis://redis:6379/0
      MERCURE_URL: http://mercure:3000/.well-known/mercure
      BACKEND_CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      # S3 Storage (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: fotomalovanky
      S3_REGION: auto
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_FORCE_PATH_STYLE: "true"
      S3_PUBLIC_URL: http://localhost:9000/fotomalovanky
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mercure:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: ["uv", "run", "dramatiq", "app.tasks"]

  # =============================================================================
  # Frontend
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: .docker/dev/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file: .env
    environment:
      # Base URL only - Orval-generated paths already include /api/v1
      VITE_API_URL: http://localhost:8000
      VITE_MERCURE_URL: ${MERCURE_URL:-http://localhost:3000/.well-known/mercure}
      VITE_SHOPIFY_STORE_HANDLE: ${SHOPIFY_STORE_HANDLE:-}
      # For orval to fetch schema from backend container
      ORVAL_API_URL: http://backend:8000/openapi.json
    depends_on:
      backend:
        condition: service_healthy
    command: ["sh", "-c", "npm run generate:api && npm run dev -- --host"]

volumes:
  postgres_data:
  redis_data:
  backend_cache:
  minio_data:
